<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="Grid d-flex flex-end">
        <div class="container col-10 mt-5">
            <div class="row">
                <div class="col bg-danger-subtle  m-2 p-5"></div>
            </div>
            <div class="row">
                <div class="col bg-danger m-2 p-5"></div>
                <div class="col bg-danger m-2 p-5"></div>
                <div class="col bg-danger m-2 p-5"></div>
                <div class="col bg-danger m-2 p-5"></div>
            </div>
            <div class="row">
                <div class="col bg-info-subtle  m-2 p-5
                "></div>
                <div class="col bg-info-subtle m-2 p-5
                "></div>
            </div>
            <div class="row">
                <div class="col bg-success m-2 p-5"></div>
                <div class="col-2 bg-warning m-2 p-5"></div>
            </div>
        </div>
        <div class="container ps-5">
            <div class="row">
                <div class="col-2 m-1 p-5 bg-danger"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-danger-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-danger-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-danger-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-danger-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-info-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-info-subtle"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-success"> </div>
            </div>
            <div class="row">
                <div class="col-2 m-1 p-5 bg-warning"> </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
